<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>yokra info</title>
  <link rel="icon" href="./imgs/icon.ico">

</head>

<body>
  <div class="news-ticker">
    <div class="news-title">עדכונים</div>
    <ul id="news-list"></ul>
  </div>
  <!-- up button -->
  <label class="up">
    <a href="#" style="color: black;"><i class="fa-regular fa-circle-up"></i></a>
  </label>
  <!-- dialog -->
  <dialog>
    <h1><button onclick="document.querySelector('dialog').close()">X</button></h1>
    <h2>תבחר את סוג החיפוש</h2>
    <footer>
      <button id="search_by_name">חיפוש לפי שם</button>
      <button id="search_by_type">חיפוש לפי סוג</button>
      <button id="search_by_mkt">חיפוש לפי מק"ט</button>
    </footer>
  </dialog>
  <!-- input div -->
  <div class="input-container">
    <!-- search bar -->
    <form class="top-input" role="search">
      <input type="search" id="query" name="q" placeholder="Search..." aria-label="Search through site content">
      <i id="search_button" class="fa-solid fa-list i-class "></i>

      <i class="fa-solid fa-magnifying-glass i-class i-expend"></i>
    </form>
    <!-- login -->
    <div class="login top-input">
      <input class="password" type="password" placeholder="Enter your password">
      <button id="login-button">login</button>
      <i class="fa-solid fa-caret-right i-class i-expend" style="font-size: 2rem; margin-left: 10px;"></i>
    </div>
  </div>
  <!-- back button -->
  <button style="visibility: hidden;" class="back"><i class="fa-solid fa-arrow-left"></i></button>
  <!-- whatsapp button -->
  <a href="https://wa.me/message/C5H5WXWUP5TQD1" target="_blank" class="whatsapp"><i class="fa-brands fa-whatsapp "></i></a>
  <i class="fa-solid fa-star star"></i>

  <!-- humburger menu -->
  <div>
    <label class="hamburger-menu">
      <input type="checkbox" />
    </label>
    <!-- text in hamburger menu -->
    <aside class="sidebar">
      <nav>
        <div id="main-herf" class="in-menu-text"><a><i class="fa-solid fa-house"></i>בית </a></div>
        <div id="types-href" class="in-menu-text"><a><i class="fa-solid fa-folder"></i>חיפוש לפי תגיות</a></div>
        <div id="sale-href" class="in-menu-text"><a><i class="fa-solid fa-cart-shopping fa-fade"
              style="color: #e4e708;"></i>מבצעים!</a></div>
        <img class="add" id="add_img" src="	https://cdn-icons-png.flaticon.com/512/6711/6711415.png" alt="add button">
      </nav>
    </aside>
  </div>
  <!-- grid continer -->
  <div class="grid-continer" id="grid-continer" style="display: none;"></div>
</body>

<footer>
  <!-- script -->
  <script type="module" src="main.js"></script>
</footer>

</html>
