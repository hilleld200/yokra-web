<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <link rel="stylesheet" href="product-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imgs/icon.ico">

    <title>edit</title>
</head>

<body>
    <!-- home -->
    <i class="fa-solid fa-house fa-fade home" onclick="window.location.href='index.html'"></i>
    <!-- dialog -->
    <dialog>
        <h1><button onclick="document.querySelector('dialog').close()">X</button></h1>
        <span><p>תאריך</p> <input id="dialog-date-input" type="date"></span>
        <span><p>טקסט</p> <input id="dialog-text-input" type="text"></span>
        <button id="dialog-save">שמור</button>
        <button id="dialog-cancel">ביטול</button>
    </dialog>
    <div id="sale-div" class="data-divs" style="display: none;">
        <label id="date-label" for="date-input" class="label">
            תאריך:
            <input class="input" type="date" id="date-input">
        </label>
        <label id="sale-label" for="sale-input" class="label">
            מבצע:
            <input class="input" type="text " id="sale-input" placeholder="enter product sale type">
        </label>
    </div>
    <div id="news-div" class="data-divs " style="display: none;"></div>
    <div id="data-div" class="data-div data-divs">
        <label id="name-label" for="name-input" class="label">
            שם:
            <input class="input" type="text " id="name-input" placeholder="enter product name">
        </label>
        <label id="price-label" for="price-input" class="label">
            מחיר:
            <input class="input" type="text " id="price-input" placeholder="enter product price">
        </label>
        <label id="notes-label" for="notes-input" class="label">
            הערות ללקוח:
            <input class="input" type="text " id="secondNotes-input" placeholder="enter special notes">
        </label>
        <label id="secondNotes-label" for="secondNotes-input" class="label">
            הערות למוכר:
            <input class="input" type="text " id="notes-input" placeholder="enter second special notes">
        </label>
        <label id="type-label" for="type-input" class="label">
            סוג:
            <input list="type-list" class="input" type="text " id="type-input" placeholder="enter product type">
            <datalist id="type-list">
                <option value="גדרות במבוק"></option>
                <option value="זרי כלה"></option>
                <option value="דשא"></option>
                <option value="חוסכי מים"></option>
                <option value="כלי נוי"></option>
                <option value="עציצים"></option>
                <option value="פרחים"></option>
                <option value="מלאכותי"></option>
                <option value="מטפסים"></option>
                <option value="עונתי"></option>
                <option value="עיצובים"></option>
                <option value="עצים"></option>
                <option value="פקעות"></option>
                <option value="צמחי בית"></option>
                <option value="שיחים"></option>
                <option value="רב שנתי"></option>
                <option value="שתילים"></option>
                <option value="תבלינים"></option>
                <option value="שונות"></option>
                <option value="ספרינג"></option>
            </datalist>
        </label>
        <label id="image-label" for="image-input" class="label">
            תמונה:
            <input class="input" type="file" id="image-input" accept="image/*">
            <i id="delete-image" class="fa-solid fa-trash" style="font-size: 16px; cursor: pointer;"></i>
        </label>
        <label id="is_in_stock-label" for="is_in_stock" class="checkbox-label">
            נמצא במלאי:
            <input type="checkbox" id="is_in_stock" checked="checked">
            <span class="checkmark"></span>
            <i id="star" class="fa-solid fa-star" style="font-size: 16px; cursor: pointer; color: goldenrod;"></i>
        </label>
        <label id="mkt-label" for="mkt" class="label">
            מקט:
            <input class="input" type="text " id="mkt-input" placeholder="enter product mkt">
        </label>
    </div>
    <img src="" alt="" id="image-preview">
    <script type="module" src="edit.js"></script>

</body>

<footer>
    <i id="save-button" class="fa-solid fa-floppy-disk save" style="color: white;"></i>
    <i id="sale-button" class="fa-solid fa-cart-shopping " ></i>
    <i class="fa-solid fa-plus add-news" style="color: green; cursor: pointer; display: none;"></i>
    <i class="fa-solid fa-newspaper " style="color: saddlebrown;" ></i> 
    <i id="delete-button" class="fa-solid fa-trash" ></i>
</footer>

</html>
